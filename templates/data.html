<!DOCTYPE html>
<html>
<head>
    <title>Data for Result</title>
</head>
<body>
    <h1>Data for Result</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Episode</th>
            <th>Reward Min</th>
            <th>Reward Mean</th>
            <th>Reward Max</th>
            <th>Episode Length</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
